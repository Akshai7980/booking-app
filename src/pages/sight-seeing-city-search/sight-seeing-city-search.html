<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="Search City" (ionChange)='onChange($event._value)'></ion-searchbar>
  </ion-navbar>
   </ion-header>  
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let destination of destinations" (click)="selectedCity(destination)">
          <ion-icon item-start  name="custom-sight-seeing"></ion-icon>
            <h2>{{destination.dest_name}}</h2>
            <p>{{destination.country||destination}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
