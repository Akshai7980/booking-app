<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="image-div">
    <ion-slides #imageSlide class="image-slide" (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let img of data">
        <img src="{{img.url}}" onerror="this.src='assets/imgs/hotDeals/hotel.jpg'">
        <!-- <div class="slider-num-div"><span>{{currentIndex+1}}/{{result.hotelImages.length}}</span></div> -->
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
