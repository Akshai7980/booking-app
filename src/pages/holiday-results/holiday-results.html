<ion-header>
    <ion-navbar>
        <ion-title>{{jsonObj.country}} Holiday</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let holiday of holidays" (click)="holidaySelected(holiday)">
        <ion-card-header no-padding>
            <img src="{{holiday.dwn_main_img}}" onerror="this.src='assets/imgs/hotDeals/image3.jpeg'">
            <ion-row *ngIf="holiday.rating" class="rating-row">
                <rating [(ngModel)]="holiday.rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
                </rating>
            </ion-row>
        </ion-card-header>
        <ion-card-content>
            <ion-row class="holiday">
                <ion-col col-12>
                    <h1 [innerHTML]="holiday.package_name"></h1>
                    <p>{{holiday.destinations}} and {{holiday.start_end}} </p>
                </ion-col>
                <ion-col col-12>
                    <ion-row>
                        <p><strong>TRANSPORT:</strong> <span>{{remove(holiday.transport)}} </span></p>
                    </ion-row>
                </ion-col>
                <ion-col col-12>
                    <ion-row>
                        <p><strong>ACCOMODATION:</strong> <span [innerHTML]=""> {{remove(holiday.accommodation)}} </span></p>
                    </ion-row>
                </ion-col>
                <ion-col col-12>
                    <ion-row>
                        <p><strong>AGE:</strong> <span [innerHTML]="holiday.age_range"></span></p>
                    </ion-row>
                </ion-col>
            </ion-row>
            <ion-row class="price-row">
                <ion-col col-6>
                    <div class="price-col">
                        <p>Duration <span> {{holiday.duration}}</span></p>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div class="price-col">
                        <p>{{currency.currency}} <span> {{roundOff(holiday.total_price/currency.value)}}</span></p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
