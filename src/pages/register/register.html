<ion-content>
 
  <div class="outer-div">
    <button (click)="popBack()" class="back-btnr" clear ion-button>
      <ion-icon name="custom-back"></ion-icon>
    </button>
    <p class="header-p">Sign Up</p>
    
    <img src="assets/imgs/backgrounds/mobile--app.svg">
  <!-- <div class="profile-img" *ngIf="!profileImage" (click)="presentActionSheet()">
    <img src="assets/imgs/other/user.svg">
  </div> -->
  
    <div  class="profile-img" (click)="presentActionSheet()">
      <img  [src]="imageData">
      <div  class="inner-camera">
        <ion-icon name="custom-camera"></ion-icon>
      </div>
    </div>
  </div>
  <form #form="ngForm" (ngSubmit)="register(form)" novalidate>
    <ion-card class="private-details">
      <ion-item>
        <ion-label >Email *</ion-label>
        <ion-input [(ngModel)]="user.emailid" type="email" name="emailid"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col padding-right col-5>
          <ion-item (click)="getIsdCode()" class="isd-item">
            <ion-label >ISD</ion-label>
            <ion-icon item-end name="custom-down-arrow"></ion-icon>
            <ion-input readOnly [(ngModel)]="user.countryCode" type="text" name="countryCode"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label >Phone</ion-label>
            <ion-input [(ngModel)]="user.phoneNumber" type="number" name="phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-item>
        <ion-label fixed>Password *</ion-label>
        <ion-input [(ngModel)]="user.password" type={{type}} name="password"></ion-input>
        <ion-icon *ngIf="!showPass" (click)="showPassword()" class="icon-btn" name="custom-eye-off" item-right> </ion-icon>
        <ion-icon *ngIf="showPass" (click)="showPassword()" class="icon-btn" name="custom-eye" item-right></ion-icon>
      </ion-item> -->

      <ion-item>
        <ion-label >Password</ion-label>
        <ion-input [(ngModel)]="user.password" type={{type}} name="password"></ion-input>
        <ion-icon *ngIf="!showPass" (click)="showPassword()" class="icon-btn" name="custom-eye-off" item-right></ion-icon>
        <ion-icon *ngIf="showPass" (click)="showPassword()" class="icon-btn" name="custom-eye" item-right></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label >Confirm Password</ion-label>
        <ion-input [(ngModel)]="user.confirmPassword" (keyup)='onChange($event._value)' type={{confirmtype}} name="confirmPassword"></ion-input>
        <ion-icon *ngIf="!showConPass" (click)="showConfirmPassword()" class="icon-btn" name="custom-eye-off" item-right></ion-icon>
        <ion-icon *ngIf="showConPass" (click)="showConfirmPassword()" class="icon-btn" name="custom-eye" item-right></ion-icon>
      </ion-item>
      <div class="confirm-error" *ngIf="!isConfirm">
        Password do not match
      </div>
      
      <ion-row radio-group class="title-radio" [(ngModel)]="user.title" name="title">
        <ion-col col-4>
          <ion-radio class="radio-icon" value="Mr" name="rad1"></ion-radio>
          <ion-label class="radio-label">Mr</ion-label>
        </ion-col>

        <ion-col col-4>
          <ion-radio class="radio-icon" value="Mrs" button name="rad2"></ion-radio>
          <ion-label class="radio-label">Mrs</ion-label>

        </ion-col>
        <ion-col col-4>
          <ion-radio class="radio-icon" value="Ms" name="rad1"></ion-radio>
          <ion-label class="radio-label">Ms</ion-label>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label >First Name *</ion-label>
        <ion-input [(ngModel)]="user.firstName" type="text" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Last Name *</ion-label>
        <ion-input [(ngModel)]="user.lastName" type="text" name="lastName"></ion-input>
      </ion-item>
      <ion-row class="button-row">
        <button [disabled]="getButtonStatus()" type="submit" ion-button>Register</button>
      </ion-row>
      <p class="privacy-p">By proceeding you agree with our <a (click)="privacyLink()">Terms of Service & Privacy
          policy.</a></p>
      </ion-card>
  </form>
</ion-content>
