
<ion-header>
  <ion-navbar>
    <ion-title>Privacy Policy</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <div class="even-div"  style="background: #fff;" *ngFor="let about of pPolicy">
    <h5>{{about.title}}</h5>
    <p [innerHTML]="about.details" ></p>
  </div>
</ion-content>
<div class="div-footer-flight">
  <ion-row>
    <ion-col col-4 (click)="gotoPrivacyPage()" >
      <p>Privacy Policy</p>   
    </ion-col>
    <ion-col col-4 (click)="gotoContactPage()">
      <p>Contact Us</p>
    </ion-col>
    <ion-col col-4 (click)="gotoAboutPage()">
      <p>About Us</p>
    </ion-col>
  </ion-row>
</div>
