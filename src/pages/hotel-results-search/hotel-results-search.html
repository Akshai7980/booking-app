<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="Search Hotels" (ionChange)='onChange($event._value)'></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let hotelCity of hotelCities" (click)="selectedCity(hotelCity)">
    <ion-icon item-start name="custom-hotel-city"></ion-icon>
      <h2>{{hotelCity.city}}</h2>
      <p>{{hotelCity.country}} {{hotelCity.content}}</p>
  </ion-item>
<ion-card *ngFor="let result of hotelSearchResults" (click)="hotelSelected(result)">
  <ion-card-content>
    <ion-row>
      <ion-col class="img-col" col-4>
        <img src="{{result.image}}" onerror="this.src='assets/imgs/hotDeals/hotel.jpg'">
          <!-- <img src="{{result.image}}"> -->
      </ion-col>
      <ion-col class="detail-col" col-8>
          <ion-row class="hotel-name-row">
            <p>{{result.hotelName}}</p>
          </ion-row>
          <ion-row  class="location-row"><span>
              <ion-icon name="custom-map"></ion-icon> {{result.hotelIAddress}}
            </span></ion-row>
          <!-- <ion-row class="address-row"><p>{{hotel.hotelIAddress}}</p></ion-row> -->
          <ion-row class="rating-row">
            <rating [(ngModel)]="result.rating" readOnly="true" max="5" emptyStarIconName="star-outline"
              halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
            </rating>

          </ion-row>
      
          <ion-row class="price-row">
            <p><span>Min daily price</span> {{result.currency}} {{result.price}}</p>
          </ion-row>
        </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>


  </ion-content>
