<ion-content>
  <div class="outer-div">
    <p class="header-p">My Trips</p>
    <img src="assets/imgs/backgrounds/mobile--app.svg">
    <div class="profile-img">
      <img src="assets/imgs/other/user.svg">
    </div>
  </div>
  <div class="water-mark">
  <div class="detail-div">
    <ion-row>
      <ion-col class="icon-col" col-2>
        <div>
          <ion-icon name="custom-list"></ion-icon>
        </div>
      </ion-col>
      <ion-col class="label-col">View detail itinerary of your trip</ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="icon-col" col-2>
          <div>
            <ion-icon name="custom-download"></ion-icon>
          </div>
        </ion-col>
        <ion-col class="label-col">View/download your ticket/voucher</ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="icon-col" col-2>
            <div>
              <ion-icon name="custom-cancel"></ion-icon>
            </div>
          </ion-col>
          <ion-col class="label-col">Cancel your trip</ion-col>
        </ion-row>
  </div>
<div class="btn-div">
  <ion-row>
      <button (click)="goToLogin()" ion-button>LOGIN / REGISTER</button>
  </ion-row>
</div>
  </div>
</ion-content>
