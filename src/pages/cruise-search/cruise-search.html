<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="Search Cruise Country" (ionChange)='onChange($event._value)'></ion-searchbar>
  </ion-navbar>
  </ion-header>      
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let carCity of carCities" (click)="selectedCity(carCity)">
        <ion-icon item-start name="custom-hotel-city"></ion-icon>
          <h2>{{carCity.area}}</h2>
          <p>{{carCity.name}}</p>
      </ion-item>
    </ion-list>
     
  </ion-content>
