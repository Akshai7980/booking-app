<!-- Generated template for the CruiseCountryComponent component -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Enter Country Name" (ionChange)='onChange($event._value)'></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="country-row" *ngFor="let country of countries" (click)="selectCountry(country)">
    <ion-col class="icon-col" col-2>
      <ion-icon name="custom-ship"></ion-icon>
    </ion-col>
    <ion-col col-3 class="code-col">{{country.area}}</ion-col>
    <ion-col class="name-col">{{country.name}}</ion-col>
  </ion-row>
</ion-content>
